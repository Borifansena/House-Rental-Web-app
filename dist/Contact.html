      </div>
      <div class="mb-4">

        <textarea rows="10" cols="20" name="comments" placeholder="message...." required class="w-full rounded border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <div class="mb-4">
        <input type="Submit" name="SUBMIT" id="button" value="Submit" class="py-2 px-4 bg-blue-500 text-black font-semibold rounded hover:bg-blue-600">
